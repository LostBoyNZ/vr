<h1 mat-dialog-title>{{data.title}}</h1>

<mat-dialog-content [formGroup]="form">
  <app-child-input [parentForm]="form" [label]="this.data.myForm[0].label"></app-child-input>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
