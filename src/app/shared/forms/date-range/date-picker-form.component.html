<div [formGroup]="datesFormGroup" class="booking-form__group booking-form__date-picker">
  <label>
    {{ question?.question }}
  </label>
  <mat-form-field>
    <input matInput
           placeholder=""
           (dateInput)="saveDates($event)"
           [satDatepicker]="picker"
           [min]="question?.minDate"
           [matDatepickerFilter]="question?.validDatesFilter"
           formControlName="date">
    <sat-datepicker #picker [rangeMode]="true"
                    panelClass="range-datepicker"
                    orderPeriodLabel="month"
                    [selectFirstDateOnClose]="true">
    </sat-datepicker>
    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
  </mat-form-field>
</div>
