<div class="edit-row" [attr.name]="config.name.toUpperCase()"
     [attr.data-name]="config.name.toUpperCase()">
  <div class="dynamic-field edit-item edit-item-full-width" [formGroup]="group">
    <span class="edit-label">{{config.label}}</span>
    <span class="edit-value">
      <!--<div *ngIf="(addresses| async)?.length === 1">-->
      <input [type]="inputType"
             #autoCompleteInput
             [matAutocomplete]="auto"
             class="form-control"
             [class.readonly]="config?.readOnly"
             [readonly]="config?.readOnly"
             data-name="{{config.name.toUpperCase()}}"
             [attr.placeholder]="config.placeholder"
             [formControlName]="config.name">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let address of addresses | async" [value]="address">
          {{address}}
        </mat-option>
      </mat-autocomplete>
    </span>
    <form-warning-message [message]="warningMessage" [name]="config?.name"></form-warning-message>
    <form-error-message [input]="input" [name]="config?.name"></form-error-message>
  </div>
</div>
